<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>حاسبة Grow a Garden 🌱</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f8f4;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 5px;
    }
    .result {
      margin-top: 20px;
      background: #dff0d8;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>🌸 حاسبة Grow a Garden | Grow a Garden Calculator 🌿</h1>

<label>🌱 اختر النبتة | Choose Plant:</label>
<select id="plant">
  <option value="rose" data-base="10000">🌹 Rose - وردة</option>
  <option value="carrot" data-base="250">🥕 Carrot - جزر</option>
  <option value="strawberry" data-base="800">🍓 Strawberry - فراولة</option>
  <option value="sunflower" data-base="600">🌻 Sunflower - دوار الشمس</option>
</select>

<label>⚖️ الوزن (Weight):</label>
<input type="number" id="weight" step="0.01" value="1">

<label>🌿 قيمة النمو (Growth Multiplier):</label>
<input type="number" id="growth" step="0.01" value="1">

<label>🧬 عدد الطفرات (Number of Mutations):</label>
<input type="number" id="mutations" value="0">

<button onclick="calculate()">احسب القيمة | Calculate Value</button>

<div class="result" id="output">💰 القيمة ستظهر هنا...</div>

<script>
function calculate() {
  const plant = document.getElementById("plant");
  const baseValue = parseFloat(plant.options[plant.selectedIndex].getAttribute("data-base"));
  const weight = parseFloat(document.getElementById("weight").value);
  const growth = parseFloat(document.getElementById("growth").value);
  const mutations = parseInt(document.getElementById("mutations").value);

  const total = baseValue * weight * growth * (1 + 0.1 * mutations);

  document.getElementById("output").innerHTML = `💰 القيمة النهائية = ${Math.round(total).toLocaleString()} 🪙`;
}
</script>

</body>
</html>
